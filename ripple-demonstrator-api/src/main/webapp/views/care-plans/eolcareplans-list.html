<h3><strong>Care Plans</strong></h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query"> </div> <table class="listTable table table-bordered table-striped table-hover"> <thead> <tr> <th>Name <th>Type <th>Date <th>Source   <tbody> <tr ng-repeat="eolcareplan in eolcareplans | filter:search" ng-click="go('/patients/{{patient.id}}/eolcareplans/{{eolcareplan.sourceId}}')" ng-class="{info: selected(eolcareplan.sourceId)}"> <td>{{ eolcareplan.name }} <td>{{ eolcareplan.type }} <td class="dateTime">{{ eolcareplan.date | date:'y-MM-dd'}} <td>{{ eolcareplan.source }}  <tr ng-if="!eolcareplans.length"> <td colspan="4"><span class="label label-default">No care plans</span>   </table> <div class="createButton text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
