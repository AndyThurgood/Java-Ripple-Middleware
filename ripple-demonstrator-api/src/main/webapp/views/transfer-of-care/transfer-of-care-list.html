<h3><strong>Transfer of Care</strong></h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query[queryBy]"> </div> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Transfer <th>From (Site / Organisation) <th>To (Site / Organisation)  <th>Date / Time <th>Source   <tbody> <tr ng-repeat="transfer in transferofCareComposition | filter:query" ng-click="go('{{transfer.sourceId}}')" ng-class="{info: selected(transfer.sourceId)}"> <td>Transfer #{{($index + 1)}} <td>{{transfer.siteFrom}} <td>{{transfer.siteTo}} <td class="dateTime">{{transfer.dateOfTransfer}} <td>local  <tr ng-if="!transferofCareComposition.length"> <td colspan="5"><span class="label label-default">No transfers</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
