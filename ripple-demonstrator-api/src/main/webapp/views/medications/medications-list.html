<h3><strong>Medications</strong></h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query[queryBy]"> </div> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Name <th>Dose Amount <th>Source   <tbody> <tr ng-repeat="medication in medications | filter:query" ng-click="go('{{medication.sourceId}}')" ng-class="{info: selected(medication.sourceId)}"> <td>{{ medication.name }} <td>{{ medication.doseAmount }} <td>{{ medication.source}}  <tr ng-if="!medications.length"> <td colspan="3"><span class="label label-default">No medications</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
