<h3>Patients</h3> <div class="form-group"> <span ng-if="department" class="label label-default">Department: {{department}}</span> <span ng-if="ageRange" class="label label-default">Age range: {{ageRange}}</span> </div> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th ng-click="sort('lastname')" ng-class="sortClass('lastname')">Name <th ng-click="sort('address')" ng-class="sortClass('address')">Address <th ng-click="sort('dateOfBirth')" ng-class="sortClass('dateOfBirth')">Born <th ng-click="sort('gender')" ng-class="sortClass('gender')">Gender <th ng-click="sort('nhsNo')" ng-class="sortClass('nhsNo')">NHS No.   <tbody> <tr dir-paginate="patient in patients | filter:{ department: department, ageRange: ageRange } | itemsPerPage: 10 | orderBy:[order] : reverse" ng-click="go(patient)"> <td>{{ patient.firstname }} {{ patient.lastname }} <td>{{ patient.address }} <td>{{ patient.born | date:'dd-MMM-yyyy' }} <td>{{ patient.gender }} <td>{{ patient.nhsNo }}   </table> <dir-pagination-controls class="pull-right"></dir-pagination-controls>
