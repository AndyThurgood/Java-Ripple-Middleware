<h4>All Patients</h4> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th>Name <th>Address <th>Born <th>Gender <th>NHS No.   <tbody> <tr ng-repeat="patient in patients" ng-click="go('/patients/{{patient.id}}/diagnoses')"> <td>{{ patient.firstname }} {{ patient.lastname }} <td>{{ patient.address }} <td>{{ patient.born | date:'dd-MMM-yyyy' }} <td>{{ patient.gender }} <td>{{ patient.nhsNo }}   </table>
