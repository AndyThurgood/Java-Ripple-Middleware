<h3><strong>Referrals</strong></h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query"> </div> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Date of Referral <th>Referral From <th>Referral To <th>Source   <tbody> <tr ng-repeat="referral in referrals | filter:search" ng-click="go('/patients/{{patient.id}}/referrals/{{$index}}')" ng-class="{info: selected($index)}"> <td>{{ referral.dateOfReferral}} <td>{{ referral.referralFrom }} <td>{{ referral.referralTo }} <td>{{ referral.source }}  <tr ng-if="!referrals.length"> <td colspan="4"><span class="label label-default">No referrals</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
