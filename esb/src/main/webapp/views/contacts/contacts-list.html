<h4>Contacts</h4> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Date <th>Record <th>   <tbody> <tr ng-repeat="contact in contacts | orderBy:'-date'" ng-click="go('/patients/{{patient.id}}/contacts/{{contact.id}}')" ng-class="{info: selected(contact)}"> <td>{{ contact.date | date:'dd-MMM-yyyy HH:mm' }} <td>{{ contact.name }} <td><i class="fa fa-fw" ng-class="selected(contact) ? 'fa-folder-open' : 'fa-folder'"></i>  <tr ng-if="!contacts.length"> <td colspan="3"><span class="label label-default">No contacts</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
