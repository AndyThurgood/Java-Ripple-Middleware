<h4>Medications</h4> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Name <th>Dose Amount <th>   <tbody> <tr ng-repeat="medication in medications" ng-click="go('/patients/{{patient.id}}/medications/{{$index}}')" ng-class="{info: selected($index)}"> <td>{{ medication.name }} <td>{{ medication.doseAmount }} <td><i class="fa fa-fw" ng-class="selected($index) ? 'fa-folder-open' : 'fa-folder'"></i>  <tr ng-if="!medications.length"> <td colspan="3"><span class="label label-default">No medications</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
