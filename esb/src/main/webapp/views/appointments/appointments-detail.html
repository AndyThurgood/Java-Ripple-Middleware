<h4>Appointment <span ng-if="contactSelectionNumber"></span></h4> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-4">Care Service Team:</label> <div class="col-md-8"> <div class="form-control-static">{{ contact.careServiceTeam }}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-4">Date of Appointment:</label> <div class="col-md-8"> <div class="form-control-static">{{ contact.dateOfAppointment }}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-4">Time of Appointment:</label> <div class="col-md-8"> <div class="form-control-static">{{ contact.timeSlot }}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-4">Status:</label> <div class="col-md-8"> <div class="form-control-static">{{ contact.status }}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-4">Author:</label> <div class="col-md-8"> <div class="form-control-static">{{ contact.author }}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-4">Date Created:</label> <div class="col-md-8"> <div class="form-control-static">{{ contact.date }}</div> </div> </div> <div class="form-group form-group-sm text-right"> <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button> </div></div>
