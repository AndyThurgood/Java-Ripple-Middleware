<h3><strong>Appointments</strong></h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query"> </div> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Date of App. <th>Time <th>Care Service Team <th>Source   <tbody> <tr ng-repeat="appointment in appointments | filter:search" ng-click="go({{$index}})" ng-class="{info: selected($index)}"> <td>{{ appointment.dateOfAppointment}} <td>{{ appointment.timeSlot | date:'HH:mm' }} <td>{{ appointment.careServiceTeam}} <td>{{ appointment.source }}  <tr ng-if="!appointments.length"> <td colspan="4"><span class="label label-default">No appointments</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
