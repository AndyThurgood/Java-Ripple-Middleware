<h3><strong>Appointments</strong></h3> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Date of App. <th>Time <th>Care Service Team <th>Source   <tbody> <tr ng-repeat="appointment in appointments" ng-click="go({{$index}})" ng-class="{info: selected($index)}"> <td>{{ appointment.dateCreated | date:'y-MM-dd' }} <td>{{ appointment.timeSlot | date:'HH:mm' }} <td>{{ appointment.careServiceTeam}} <td>{{ appointment.source }}  <tr ng-if="!appointments.length"> <td colspan="4"><span class="label label-default">No appointments</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
