<h4>Appointments</h4> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Date of App. <th>Time <th>Care Service Team <th>   <tbody> <tr ng-repeat="appointment in appointments" ng-click="go('/patients/{{patient.id}}/appointments/{{$index}}')" ng-class="{info: selected($index)}"> <td>{{ appointment.date }} <td>{{ appointment.time }} <td>{{ appointment.careServiceTeam}} <td>  <tr ng-if="!contacts.length"> <td colspan="4"><span class="label label-default">No appointments</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
