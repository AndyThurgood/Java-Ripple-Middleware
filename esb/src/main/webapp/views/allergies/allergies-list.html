<h4>Allergies</h4> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Cause <th>Reaction <th>Source   <tbody> <tr ng-repeat="allergy in allergies" ng-click="go('/patients/{{patient.id}}/allergies/{{$index}}')" ng-class="{info: selected($index)}"> <td>{{ allergy.cause }} <td>{{ allergy.reaction }} <td>{{ allergy.source }}  <tr ng-if="!allergies.length"> <td colspan="3"><span class="label label-default">No allergies</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
