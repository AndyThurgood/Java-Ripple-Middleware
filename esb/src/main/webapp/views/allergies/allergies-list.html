<h3><strong>Allergies</strong></h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query[queryBy]"> </div> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Cause <th>Reaction <th>Source   <tbody> <tr ng-repeat="allergy in allergies | filter:query" ng-click="go('/patients/{{patient.id}}/allergies/{{$index}}')" ng-class="{info: selected($index)}"> <td>{{ allergy.cause }} <td>{{ allergy.reaction }} <td>{{ allergy.source }}  <tr ng-if="!allergies.length"> <td colspan="3"><span class="label label-default">No allergies</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
