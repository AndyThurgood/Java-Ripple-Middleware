<h4>Transfer of Care</h4> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Transfer <th>From (Site/Organisation) <th>To (Site/Organisation)  <th>Date/Time <th>Source   <tbody> <tr ng-repeat="transfer in transferofCareComposition.transfers" ng-click="go('/patients/{{patient.id}}/transfer-of-care-detail/{{$index}}')" ng-class="{info: selected($index)}"> <td>Transfer #{{($index + 1)}} <td>{{transfer.transferDetail.site.siteFrom}} <td>{{transfer.transferDetail.site.siteTo}} <td>{{transfer.transferDetail.site.timeStamp}} <td>{{transfer.source}}  <tr ng-if="!transferofCareComposition.transfers.length"> <td colspan="5"><span class="label label-default">No transfer of cares</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
